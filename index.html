<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:wght@300;400&family=Outfit:wght@200;300;400&family=Oxygen:wght@300;400&family=Phudu&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&family=Space+Mono&family=Ysabeau&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <title>Current Weather</title>
</head>

<body class="bg-slate-900">

    <div class="flex flex-col items-center justify-start min-h-screen pb-10 px-10 pt-10">

        <div id="titleIcon" class="mb-6 pt-20">
            <!-- Current weather icon here -->
        </div>

        <div id="mainLogo">
            <i class="my-6 fa-solid fa-cloud-sun-rain text-8xl text-slate-200"></i>
        </div>

        <h1 id="page-title"
            class="text-7xl text-center md:text-8xl font-bebas text-transparent bg-clip-text bg-gradient-to-br from-indigo-500 via-pink-500 to-orange-500">
            Simple Weather</h1>

            <p id="tagline" class="text-slate-400 text-center md:text-2xl">Weekly weather summary without the clutter</p>

        <h3 class="text-3xl text-slate-100" id="titleTemp">
            <!-- Temp goes here -->
        </h3>

        <div id="day-high-low" class="text-slate-400 mb-4 mt-2">
            <span id="dayHigh"></span>
            <span id="dayLow"></span>
        </div>
        

        <h1 id="cityTitle" class="font-bebas text-slate-100 text-5xl md:text-8xl"></h1>

        <div class="flex space-x-2 my-6">
            <input id="city-input" class="py-2 px-4 rounded shadow-inner" type="text" placeholder="enter city">
            <button id="search"
                class="py-2 px-4 bg-indigo-600 hover:bg-indigo-900 duration-300 text-slate-100 rounded shadow hover:shadow-lg">Search</button>
        </div>

        <!-- Spinning loader -->
        <div class="hidden" id="loading"></div>

        <div id="weather-container" class="text-slate-100 text-3xl flex flex-col items-center justify-center space-y-4">
            <h2 id="test" class="mt-4 md:text-2xl text-xl"></h2>
        </div>

        <div id="item-container" class="my-6 hidden grid md:grid-cols-4 grid-cols-2 gap-5">
            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-temperature-low text-4xl text-slate-300"></i>
                <h2 id="temp" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-wind text-4xl text-slate-300"></i>
                <h2 id="wind" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-regular fa-compass text-4xl text-jewel-500"></i>
                <h2 id="direction" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-umbrella text-4xl text-cyan-300"></i>
                <h2 id="rain" class="text-slate-100 text-2xl"></h2>
            </div>
        </div>

        <button id="subTitle"
            class="mb-6 hidden py-2 px-4 bg-indigo-600 hover:bg-indigo-900 duration-300 text-slate-100 rounded shadow hover:shadow-lg">7
            day summary</button>

        <div id="daily-container" class="hidden">
            <div id="daily-data" class="mb-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 text-slate-100">
                <!-- 7 day forecast goes here -->
            </div>
        </div>

        <div class="mt-6 text-slate-600 flex flex-col justify-center items-center">
            <span>v1.2.0</span>
            <h2>Powered by <i class="text-xl fa-brands fa-square-js mb-1"></i></h2>
            <span class="italic">Designed by Marc Norris</span>
        </div>
    </div>

    <script src="./drivers.js"></script>
</body>

</html>





<!-- * to run: npm run watch or to build once npm run build -->

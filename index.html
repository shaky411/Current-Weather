<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:wght@300;400&family=Outfit:wght@200;300;400&family=Oxygen:wght@300;400&family=Phudu&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&family=Space+Mono&family=Ysabeau&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <title>Simple Weather</title>
</head>

<body class="bg-slate-900">

<div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
    style="background: rgba(0,0,0,.7);">
    <div
        class="border shadow-lg modal-container bg-white w-11/12 max-w-md mx-auto rounded-lg z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-start items-center">
                <div
                                    class="flex items-center justify-center rounded-full bg-red-100 p-1 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                <p class="text-lg font-semibold ml-2">Please enter a city</p>
            </div>
            <!--Body-->
            <div class="my-5">
                <p class="text-slate-500">Please enter a city name to see weather information.</p>
            </div>
            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button
                    class="focus:outline-none border shadow border-slate-400 modal-close px-4 bg-slate-300 py-2 rounded-lg text-slate-800 hover:bg-slate-800 hover:text-slate-200 duration-300">Close</button>
            </div>
        </div>
    </div>
</div>

    <div class="flex flex-col items-center justify-start min-h-screen pb-10 px-10 pt-10">

        <!-- Enter city name modal -->
        <div id="modal-bg" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
            <div class="fixed inset-0 bg-gray-700 bg-opacity-75 transition-opacity"></div>

            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div id="modal-content" class="hidden flex min-h-full justify-center p-0 text-center items-center">
                    <!--                 
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Please
                                        enter a city</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Please enter a city to see weather information.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button id="close-modal" type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network Error modal -->
        <div id="error-modal-bg" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
            <div class="fixed inset-0 bg-gray-700 bg-opacity-75 transition-opacity"></div>

            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div id="error-modal-content"
                    class="hidden flex min-h-full justify-center p-0 text-center items-center">
                    <!--                 
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Network
                                        Error</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Sorry, there seems to be an issue at the
                                            moment.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button id="close-error-modal" type="button"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="titleIcon" class="mb-6 pt-20 w-32">
            <!-- Current weather icon here -->
        </div>

        <div id="mainLogo">
            <img class="w-40 w- md:w-52 mb-4" src="./assets/weather-icons-new/2.png" alt="">
        </div>

        <h1 id="page-title"
            class="text-7xl text-center md:text-8xl font-bebas text-transparent bg-clip-text bg-gradient-to-br from-indigo-500 via-pink-500 to-orange-500">
            Simple Weather</h1>

        <p id="tagline" class="text-slate-400 text-center md:text-2xl">Weekly weather summary without the clutter</p>

        <h3 class="text-3xl text-slate-100" id="titleTemp">
            <!-- Temp goes here -->
        </h3>

        <div id="day-high-low" class="hidden text-slate-400 mb-4 mt-2">
            <span id="dayHigh"></span>
            <span id="dayLow"></span>
        </div>


        <h1 id="cityTitle" class="font-bebas text-slate-100 text-5xl md:text-8xl"></h1>

        <div class="flex space-x-2 my-6">
            <input id="city-input" class="py-2 px-4 rounded shadow-inner" type="text" placeholder="enter city">
            <button id="search"
                class="py-2 px-4 bg-indigo-600 hover:bg-indigo-900 duration-300 text-slate-100 rounded shadow hover:shadow-lg">Search</button>
        </div>

        <!-- Spinning loader -->
        <div class="hidden" id="loading"></div>

        <div id="weather-container" class="text-slate-100 text-3xl flex flex-col items-center justify-center space-y-4">
            <h2 id="test" class="mt-4 md:text-2xl text-xl"></h2>
        </div>

        <div id="item-container" class="my-6 hidden grid md:grid-cols-4 grid-cols-2 gap-5">
            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-temperature-low text-4xl text-slate-300"></i>
                <h2 id="temp" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-wind text-4xl text-slate-300"></i>
                <h2 id="wind" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-regular fa-compass text-4xl text-jewel-500"></i>
                <h2 id="direction" class="text-slate-100 text-2xl"></h2>
            </div>

            <div
                class="flex flex-col justify-center items-center space-y-6 bg-slate-700 hover:bg-slate-800 p-6 border border-slate-500 rounded">
                <i class="fa-solid fa-umbrella text-4xl text-cyan-300"></i>
                <h2 id="rain" class="text-slate-100 text-2xl"></h2>
            </div>
        </div>

        <button id="subTitle"
            class="mb-6 hidden py-2 px-4 bg-indigo-600 hover:bg-indigo-900 duration-300 text-slate-100 rounded shadow hover:shadow-lg">7
            day summary</button>

        <div id="daily-container" class="hidden">
            <div id="daily-data" class="mb-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 text-slate-100">
                <!-- 7 day forecast goes here -->
            </div>
        </div>

        <div class="mt-6 text-slate-600 flex flex-col justify-center items-center">
            <a href="about.html"
                class="block w-full text-center border border-slate-500 py-2 px-4 bg-slate-700 hover:bg-slate-800 duration-300 rounded mt-4 text-white">About</a>
        </div>
    </div>

    <script src="./drivers.js"></>
</body>

</html>
